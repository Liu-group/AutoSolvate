name: autosolvate
channels:
  - conda-forge
dependencies:
    # Base depends
  - python=3.8
  - pip
  - setuptools
  - cython

    # Testing
  - pytest
  - pytest-cov
  - codecov
    
    # Openbabel
  - openbabel=3.1.1
    
    # Molecule visualization
  - nglview

    # AmberTools
  - ambertools

    # MDtraj
  - mdtraj

    # Documentation
  - sphinx
  - sphinx_rtd_theme

    # Pip-only installs
  - pip:
  #  - Cython
    - imolecule
    - pillow
    - rdkit
    - ase
    - mendeleev
    - networkx
    - git+https://github.com/MolSSI-BSE/basis_set_exchange.git
    - git+https://github.com/Liu-group/pyvdwsurface_moreelements.git
    - git+https://github.com/Liu-group/pymsmt_autosolvate.git
    - git+https://github.com/hjkgrp/molsimplify.git@v1.7.3
  #  - codecov

