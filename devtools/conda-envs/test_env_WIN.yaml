name: autosolvate
channels:
  - conda-forge
dependencies:
    # Base depends
  - python=3.8
  - pip
  - setuptools

    # Testing
  - pytest
  - pytest-cov
  - codecov
    
    # Openbabel
  - openbabel=3.1.1

    # Molecule visualization
  - nglview

    # MDtraj
  - mdtraj

    # rdkit
  - rdkit

    # Documentation
  - sphinx
  - sphinx_rtd_theme

    # Pip-only installs
  - pip:
    - imolecule
    - pillow
    - pubchempy
  #  - codecov

