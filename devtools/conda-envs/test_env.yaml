name: autosolvate
channels:
  - conda-forge
dependencies:
    # Base depends
  - python=3.8
  - pip
  - setuptools
  - cython

    # Testing
  - pytest
  - pytest-cov
  - codecov
    
    # Openbabel
  - openbabel=3.1.1

    # Molecule visualization
  - nglview

    # AmberTools
  - ambertools

    # MDtraj
  - mdtraj

    # rdkit
  - rdkit

    # Documentation
  - sphinx
  - sphinx_rtd_theme

    # Pip-only installs
  - pip:
    - imolecule
    - pillow
    - pubchempy
    - git+https://github.com/Liu-group/pyvdwsurface_moreelements.git
  #  - codecov

